<!doctype html>
<html>
  <head>
    <style>
      #results {
        font-family: courier;
      }
    </style>
  </head>
  <body>
    <h1>pressy butt 2</h1>
    <div id="status">Get ready to get started.</div>
    <div id='timer'></div>
    <div id='results'></div>
    <div id='winner'></div>
    <button id='start'>start</button>
    <script src='jquery.js'></script>
    <script>
      var map;
      var timeEnd;

      function timer() {
        $("#timer").html('Time left: ' + Math.round( (timeEnd - Date.now())/1000) );
      }
      function renderResults() {
        $("#results").empty();
        var winner = false;
        for(var i in map) {
          if(!winner) {
            winner = {
              name: i,
              score: map[i]
            };
          }
          if( map[i] > winner.score ) {
            winner = {
              name: i,
              score: map[i]
            };
          }
          str = i + ': ' + map[i];
          $("#results").append('<p>' + str + '</p>');
        }
      }
      function renderFinalResults() {
        $("#results").empty();
        var winner = false;
        for(var i in map) {
          if(!winner) {
            winner = {
              name: i,
              score: map[i]
            };
          }
          if( map[i] > winner.score ) {
            winner = {
              name: i,
              score: map[i]
            };
          }
          str = i + ': ' + map[i];
          $("#results").append('<p>' + str + '</p>');
          $("#winner").html("Winner is: " + winner.name + " with " + winner.score);
        }
      }
      function start() {
        $("#status").html("Get ready..........");
        setTimeout(function() {
          $("#status").html("You started. Press!");
          map = {};
          interval = setInterval(renderResults, 30);
          timeEnd = Date.now() + 5000;
          intervalCountdown = setInterval(timer, 10)
          setTimeout(function() {
            clearInterval(interval);
            clearInterval(intervalCountdown)
            $("#status").html("Game has finished.<br>");
            renderFinalResults();
            map = false;
          }, 5000);
        }, 1000 + Math.random()*2500);
      }
      $(document).keydown(function(e) {
        var str = String.fromCharCode(e.keyCode)
        if (!map) {
          return;
        }
        if(!map[str]) {
          map[str] = 1;
        } else {
          map[str]++;
        }
        playNote( e.keyCode );
      });
      c = new AudioContext();
      function keyToFrequency(key) {
        return Math.pow( Math.pow(2,1/12), (key-49) ) * 440;
      }
      function playNote( keyCode ) {

        noteIndex = keyCode - 40

        s = c.createOscillator()
        s.type = 'sawtooth'
        s.frequency.value = keyToFrequency( noteIndex );
        s.start(c.currentTime)
        s.stop( c.currentTime + 0.6 );
        g = c.createGain()
        s.connect( g );
        g.gain.value = 0.05
        g.connect( c.destination );

      }
      $("#start").click(start);
    </script>

  </body>
</html>
